<!DOCTYPE html>
<html>
<head>
    <title>Create Contact</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        // Phone number validation
        document.addEventListener('DOMContentLoaded', function() {
            const contactNumberInput = document.getElementById('contact_number');
            contactNumberInput.addEventListener('input', function() {
                const phoneNumber = contactNumberInput.value;
                const phoneNumberPattern = /^\d{10}$/;
                if (!phoneNumberPattern.test(phoneNumber)) {
                    contactNumberInput.setCustomValidity('Please enter a valid 10-digit phone number');
                } else {
                    contactNumberInput.setCustomValidity('');
                }
            });
        });
    </script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Create Contact</h1>
        <form method="post" class="bg-white p-4 rounded shadow-sm">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <input type="text" id="address" name="address" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="contact_number" class="form-label">Contact Number:</label>
                <input type="tel" id="contact_number" name="contact_number" class="form-control" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Create</button>
                <a href="{{ url_for('contact.index') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
    <!-- Include Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/phone_validation.js"></script>

</body>
</html>
